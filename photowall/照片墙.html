<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            position: relative;
            top: 200px;
            left: 400px;
        }
        #container img{
            border: 10px solid #CCCCCC;
            -webkit-box-shadow: 5px 5px 5px rgba(50,50,50,.4);
            -moz-box-shadow: 5px 5px 5px rgba(50,50,50,.4);
            -o-box-shadow:5px 5px 5px rgba(50,50,50,.4) ;
            -ms-box-shadow: 5px 5px 5px rgba(50,50,50,.4) ;
            box-shadow: 5px 5px 5px rgba(50,50,50,.4);
            top: 0;
            left: 0;
            transition: all 1s;
            position: absolute;
        }
        #container img:first-child{
            transform: rotate(25deg);
        }
        #container img:last-child{
            transform: rotate(-20deg);
        }
        #container img:hover{
            -webkit-box-shadow: 10px 10px 5px rgba(50,50,50,.4);
            -moz-box-shadow: 10px 10px 5px rgba(50,50,50,.4);
            -ms-box-shadow: 10px 10px 5px rgba(50,50,50,.4);
            box-shadow: 10px 10px 5px rgba(50,50,50,.4);
            -o-box-shadow: 10px 10px 5px rgba(50,50,50,.4);
            transform: scale(1.2) rotate(0deg);
            z-index: 1;
        }
        .black{
            position: fixed;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            top: 0;
            left: 0;
        }
        .black img{
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);
            -o-transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="img01.webp" alt="">
        <img src="img02.webp" alt="">
    </div>
    <div class="black">
        <img src="loading.gif" alt="">
    </div>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        window.onload=function () {
            $('.black').css('display','none');
        }
    </script>
</body>
</html>
